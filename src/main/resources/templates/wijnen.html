<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Wijnen')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:object="${wijnen}" th:text= "|Wijnen uit |+|*{get(1).getSoort().getNaam()}|"></h1>
<p th:each="wijn:${wijnen}">
    <a th:href="@{/toevoegenAanMaandje/{id}(id=*{wijn.getId()})}"
       th:text="${wijn.getJaar()}"></a>
    <img th:src="@{'/images/ster' +${wijn.getBeoordeling()} +'.png'}">
</p>
</body>
</html>
