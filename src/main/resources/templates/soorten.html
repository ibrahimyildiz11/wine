<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Soorten')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:object="${soorten}" th:text="*{get(1).getLand().getNaam()}"></h1>
    <p th:each="soort:${soorten}">
        <a th:href="@{/wijnen/{id}(id=*{soort.getId()})}"
           th:text="${soort.getNaam()}"></a>
    </p>
</body>
</html>
